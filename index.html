<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/jquery.countdown.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

    <title>MVJ D Day</title>
</head>

<body>
    <audio autoplay id="music-player"></audio>
    <div class="container-fluid dd-countdown-timer">
        <div class="container-fluid align-middle dd-countdown-timer-head">
            <h3 class=" dd-h3 fs-3">COUNTDOWN TO MVJ 30-06-2022</h3>
            <h1 class=" dd-h1 fs-1">SEM END</h1>
        </div>
        <div class="container-fluid dd-countdown-timer-body">
            <div class="container-fluid align-middle" id="semendCountdown"></div>
        </div>
    </div>

    <div class="container-fluid dd-countdown-timer">
        <div class="container-fluid align-middle dd-countdown-timer-head">
            <h3 class=" dd-h3 fs-3">COUNTDOWN TO MVJ 22-07-2022</h3>
            <h1 class=" dd-h1 fs-1">D-DAY</h1>
        </div>
        <div class="container-fluid dd-countdown-timer-body">
            <div class="container-fluid align-middle" id="ddayCountdown"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/jquery.plugin.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <footer class="container-fluid">
        <div class="container text-center bg-light fs-5 fst-italic">
            Note: Figures are valid only for individuals who have <span class="fw-bold">ZERO BACKLOGS</span> at the end of the 8th semester
        </div>
    </footer>
</body>

</html>
